<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.8.3.js" type="text/javascript"></script>

     <!--
         2015-8-13
         BY:hebin
         一个随机产生骰子的实力,摘自HTML5开发游戏一书
         使用canvast标签以及canvast对象 往页面画图
         注意:
         1.canvast标签中 的width和height属性的值并没有加上'px'
         2.坐标系是以 '左上角'为  0,0
         3.画图需要开始方法和结束方法才能把图填充到页面

         
         -->
    <script type="text/javascript">
        var cxt;
        var cwidht = 400;       //画布宽
        var cheight = 300;      //画布高
        var dicex = 50;     //骰子水平变量
        var dicey = 50;     //骰子垂直变量
        var dicewidth = 100;  //骰子宽
        var diceheight = 100; //骰子高
        var dotrad = 6;//半径

        var dy;     //水平位置定位变量 2个骰子的水平值
        var dx;      //垂直位置定位变量 2个骰子的垂直值

        function init() {
            var ch = 1 + Math.floor(Math.random() * 6);
            dicex = 50;
            dicey = 50;
            drawface(ch);
            ch = 1 + Math.floor(Math.random() * 6);
            dicex += 150;
            drawface(ch);
        }

        function drawface(n) {
            cxt = document.getElementById("canvast").getContext('2d');
            cxt.lineWidth = 5;
            cxt.clearRect(dicex, dicey, dicewidth, diceheight);
            cxt.strokeRect(dicex, dicey, dicewidth, diceheight);
            cxt.fillStyle = "#009966";
            switch (n) {
                case 1:
                    draw1();
                    break;
                case 2:
                    draw2();
                    break;
                case 3:
                    draw2();
                    draw1();
                    break;
                case 4:
                    draw4();
                    break;
                case 5:
                    draw4();
                    draw1();
                    break;
                case 6:
                    draw4();
                    draw2Min();
                    break;
            }
        }

        //一
        //画在方块的中间
        function draw1() {
            var dotx;
            var doty;
            cxt.beginPath();
            dotx = dicex + .5 * dicewidth;
            doty = dicey + .5 * diceheight;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            cxt.closePath();
            cxt.fill();
        }
        //二
        //画在方块的左上角和右下角
        function draw2() {
            var dotx;
            var doty;
            cxt.beginPath();
            dotx = dicex + 3 * dotrad;
            doty = dicey + 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            dotx = dicex + dicewidth - 3 * dotrad;
            doty = dicey + diceheight - 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            cxt.closePath();
            cxt.fill();
        }
        //四
        //画在四个角
        function draw4() {
            var dotx;
            var doty;
            cxt.beginPath();
            //左上角
            dotx = dicex + 3 * dotrad;
            doty = dicey + 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            //右上角
            dotx = dicex + dicewidth - 3 * dotrad;
            doty = dicey + 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            cxt.closePath();
            cxt.fill();
            cxt.beginPath();
            //右下角
            dotx = dicex + dicewidth - 3 * dotrad;
            doty = dicey + diceheight - 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            //左下角
            dotx = dicex + 3 * dotrad;
            doty = dicey + diceheight - 3 * dotrad;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);

            cxt.closePath();
            cxt.fill();
        }
        //两侧中间点
        function draw2Min() {
            var dotx;
            var doty;
            cxt.beginPath();
            dotx = dicex + 3 * dotrad;
            doty = dicey + .5 * diceheight;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            dotx = dicex + dicewidth - 3 * dotrad;
            doty = dicey + .5 * diceheight;
            cxt.arc(dotx, doty, dotrad, 0, Math.PI * 2, true);
            cxt.closePath();
            cxt.fill();
        }
    </script>
    <style type="text/css">
    </style>
</head>
<body onload="init()">
    <canvas id="canvast" width="400" height="300" style="border: 1px solid black">asd
    </canvas>

    <form>
        <input type="button" value="掷骰子"  onclick="init()" />

    </form>
</body>
</html>
